<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    #player-form {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      max-width: 320px;
    }

    .cell {
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border: 1px solid #000;
    }

    .cell.win {
      background-color: purple;
      color: white;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div id="player-form">
      <input id="player1" placeholder="Enter Player 1 Name">
      <input id="player2" placeholder="Enter Player 2 Name">
      <button id="submit">Start Game</button>
    </div>

    <div class="message"></div>

    <div id="game-board" style="display: none;">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>

  <script>
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const startButton = document.getElementById('submit');
    const messageDiv = document.querySelector('.message');
    const gameBoard = document.getElementById('game-board');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let board = Array(9).fill('');
    let gameActive = false;

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    startButton.addEventListener('click', () => {
      player1 = player1Input.value.trim() || 'Player1';
      player2 = player2Input.value.trim() || 'Player2';
      currentPlayer = player1;
      gameActive = true;
      messageDiv.textContent = `${currentPlayer}, you're up`;
      document.getElementById('player-form').style.display = 'none';
      gameBoard.style.display = 'grid';
      resetBoard();
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.getAttribute('data-index');
        if (!gameActive || board[index] !== '') return;

        board[index] = currentPlayer === player1 ? 'X' : 'O';
        cell.textContent = board[index];
        cell.style.pointerEvents = 'none';

        if (checkWin()) {
          messageDiv.textContent = `${currentPlayer} congratulations you won!`;
          gameActive = false;
          return;
        }

        if (board.every(cell => cell !== '')) {
          messageDiv.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        currentPlayer = currentPlayer === player1 ? player2 : player1;
        messageDiv.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          highlightWinningCells(pattern);
          return true;
        }
        return false;
      });
    }

    function highlightWinningCells(pattern) {
      pattern.forEach(index => {
        document.querySelector(`.cell[data-index="${index}"]`).classList.add('win');
      });
    }

    function resetBoard() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('win');
        cell.style.pointerEvents = 'auto';
      });
      gameActive = true;
    }
  </script>
</body>
</html>
